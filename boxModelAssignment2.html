<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    html,*{

        margin: 0;
        padding: 0;
        box-sizing: border-box+;
    }

    .image-box {
      border: 4px solid black;  
      width: 400px;             
      height: 300px;            
      margin: 0 auto;           
      background-color: white;  
      display: flex;
      align-items: center;
      justify-content: center;
    }

    div{
        width: 600px;
        height: 400px;
        background-color: antiquewhite;
        margin: 0 auto;
        display: flex;
    }
    
    img[alt]{
        color: red;
    }
    img{
        border: 2px solid #000;
        margin: 20px auto;
    }

  </style>
</head>
<body>

  <div>
    <img src="img.png" alt="time table" width="90%">

  </div>

</body>
</html>
