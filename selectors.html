<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>CSS Selectors</title>
    <style>
        /*#box p{
            color: blueviolet;

       /* #box > p{
            color: aquamarine;
        }*/
        /*#box + p{
            color: blueviolet;
        }*/
        /*#box ~ p{
            color: brown;
        }*/
        a:link{
            text-decoration: none; font-size: 20px;
        }
        a:hover{
            color: brown;
        }
        a:active{
            color: aqua;
        }
        a:visited{
            color: black;
        }
        ul{
            list-style: none;
            display: flex;
        }
        ul li{
            
            margin: 20px;
            border-right: 1px solid #e41111;
            padding: 0px 20px;
        }
        ul li:nth-child(5){
            border-right: 0px;
        }
        p::first-line{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>home</li>
        <li>about</li>
        <li>services</li>
        <li>gallery</li>
        <li>contact</li>

    </ul>
