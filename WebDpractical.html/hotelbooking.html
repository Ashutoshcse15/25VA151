<!DOCTYPE html>
<html>
<head>
<title>Harshit's Hotel Room Booking Form</title>
</head>
<body>

<h1><u>Harshit's Hotel Room Booking Form</u></h1>

<form>

    <!-- Guest Name -->
    <label for="name"><b>Full Name:</b></label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

    <!-- Email -->
    <label for="email"><b>Email:</b></label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    <!-- Phone Number -->
    <label for="phone"><b>Phone Number:</b></label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

    <!-- Check-in Date -->
    <label for="checkin"><b>Check-in Date:</b></label><br>
    <input type="date" id="checkin" name="checkin"><br><br>

    <!-- Check-out Date -->
    <label for="checkout"><b>Check-out Date:</b></label><br>
    <input type="date" id="checkout" name="checkout"><br><br>

    <!-- Room Type -->
    <label for="room"><b>Room Type:</b></label><br>
    <select id="room" name="room">
        <option value="">--Select Room Type--</option>
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="deluxe">Deluxe Room</option>
        <option value="suite">Suite</option>
    </select><br><br>

    <!-- Number of Guests -->
    <label for="guests"><b>Number of Guests:</b></label><br>
    <input type="number" id="guests" name="guests" min="1" max="10"><br><br>

    <!-- Special Requests -->
    <label for="requests"><b>Special Requests:</b></label><br>
    <textarea id="requests" name="requests" rows="4" cols="40" placeholder="Enter any special requests here..."></textarea><br><br>

    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</form>

<p>&copy; 2025 Harshit Hotel Booking Portal</p>

</body>
</html>
